<div class="container pt-4">
  <h1 class="text-center">{{ title }}</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form class="row g-3">
                <div class="col-md-12">
                  <input type="text" class="form-control" id="inputName" name="searchInput" [(ngModel)]="searchInput" />
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary" (click)="search()">
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <!-- <div class="col-md-4 offset-md-2">
                  <div class="col">url: {{ url }}</div>
                </div> -->
    <br />
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Description</th>
          <th>Thumbnail</th>
          <th>Video Link</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of items; let i = index">
        <tr>
          <td>{{ i+1 }}</td>
          <td>{{ item.title }}</td>
          <td>{{ item.description }} </td>
          <td>
            <img src="https://i.ytimg.com/vi/{{ item.id }}/hqdefault.jpg" alt="Thumbnail" class="img-fluid">
          </td>
          <td>
            <a target="_blank" href="https://www.youtube.com/watch?v={{ item.id }}"> Play Video </a>
          </td>
        </tr>
      </tbody>
    </table>
    
    <br><br>
    
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-primary" (click)="sendWAMessage()">Send WhatsApp Message</button>
      </div>
    </div>
</div>
